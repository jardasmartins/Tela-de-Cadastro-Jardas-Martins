<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<link rel="stylesheet"  href="form.css">
	<script src="https://kit.fontawesome.com/672ad9ac31.js" crossorigin="anonymous"></script>
	<title>Tela de Cadastro | Jardas Martins</title>

</head>
<body>
	<div id="form">
		<form action="">
			<h2 class="title">Cadastrar
			</h2>
			<label for ="username">Nome</label>
			<div class="input">
				<i class="fa-solid fa-circle-user"></i>
				<input id="username" name="username" placeholder="Username" type="text">
			</div>

			<label for="email">Email</label>
			<div class="input">
				<i class="fa-solid fa-envelope"></i>
				<input id="email" name="email" placeholder="Email" type="text">
			</div>

			<label for="senha">Senha</label>
			<div class="input">
				<i class="fa-solid fa-lock"></i>
				<input id="senha" name="senha" placeholder="password" type="password">
			</div>

			<div id="btn">
				<button type="submit">Cadastrar</button>
			</div>





		</form> 


	</div>

</body>
</html>
